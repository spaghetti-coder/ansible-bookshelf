---
- name: Flatpak
  ansible.builtin.import_role: { name: flatpak }
  vars: { flatpak_repos: ["{{ gimp_flatpak_remote }}"] }

- name: Install
  community.general.flatpak:
    name: org.gimp.GIMP
    remote: "{{ gimp_flatpak_remote }}"
  become: true

- name: Mark done
  ansible.builtin.set_fact:
    gimp_done: true
