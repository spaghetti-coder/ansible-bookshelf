---
- name: Load install
  ansible.builtin.include_tasks:
    file: install.yaml
  when: not (jellyfin_player_install_done | default(false))

- name: Install autostart
  ansible.builtin.template:
    src: jellyfin-media-player.desktop.j2
    dest: ~/.config/autostart/jellyfin-media-player.desktop
    mode: '0600'
  become: true
  become_user: "{{ item }}"
  loop: "{{ jellyfin_player_users_todo }}"

- name: Mark users done
  ansible.builtin.set_fact:
    jellyfin_player_users_done: "{{ (jellyfin_player_users_done | default([])) + jellyfin_player_users_todo }}"
