---
- name: Install
  vars:
    flatpak_remote: flathub
  block:
    - name: Flatpak
      ansible.builtin.import_role: { name: flatpak }
      vars: { flatpak_repos: ["{{ flatpak_remote }}"] }

    - name: Install
      community.general.flatpak:
        name: com.brave.Browser
        remote: "{{ flatpak_remote }}"
      become: true
