---
- name: Install notify.sh
  ansible.builtin.import_role: { name: notify-sh }
  vars:   # noqa: var-naming[no-role-prefix]
    notify_sh_prereqs: true

- name: Privileged
  become: true
  vars:
    tool_home: "{{ alert_ssh_path | dirname }}"
  block:
    - name: Create home directory
      ansible.builtin.file:
        path: "{{ tool_home }}"
        state: directory
        mode: '0755'

    - name: Install
      ansible.builtin.template:
        src: alert.sh.j2
        dest: "{{ alert_ssh_path }}"
        mode: '0755'

    - name: Create notify secret
      ansible.builtin.template:
        src: alert._secret_.sh.j2
        dest: "{{ tool_home }}/alert._secret_.sh"
        mode: '0600'

    - name: Test installation
      ansible.builtin.command:
        cmd: "{{ alert_ssh_path }} {{ alert_ssh_test_flag }} -t 'Alert test' -- 'SSH'"
      register: alert_ssh_test
      changed_when: false

    - name: Add to pam.d/ssh
      ansible.builtin.blockinfile:
        path: /etc/pam.d/sshd
        marker: "# {mark} alert-ssh"
        block: session required pam_exec.so {{ alert_ssh_path }}
      when: alert_ssh_test.rc < 1

- name: Mark done
  ansible.builtin.set_fact:
    alert_ssh_done: true
