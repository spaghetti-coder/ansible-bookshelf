---
# https://go.dev/wiki/Ubuntu

- name: Software repos deps    # <- 'import' because will need the role vars
  ansible.builtin.import_role: { name: software-repos-deps }

- name: Golang repo
  become: true
  vars:
    keyfile: "{{ software_repos_deps_keyrings_dir }}/golang.asc"
    codename: "{{ factum_ubuntu_codename }}"
    repo_url: https://ppa.launchpadcontent.net/longsleep/golang-backports/{{ factum_os_like }}
  block:
    - name: Install signing key
      ansible.builtin.get_url:
        url: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x876b22ba887ca91614b5323fc631127f87fa12d1
        dest: "{{ keyfile }}"
        mode: "0644"
      changed_when: false

    - name: Install repo
      ansible.builtin.apt_repository:
        repo: "{{ item }}"
        state: present
        filename: golang
        update_cache: true
      loop:
        - deb [signed-by={{ keyfile }}] {{ repo_url }} {{ codename }} main
        - deb-src [signed-by={{ keyfile }}] {{ repo_url }} {{ codename }} main
      register: golang_repo_state
