---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ tailscale_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ tailscale_owner }}"
  vars:
    compose_dir: "{{ tailscale_compose_dir | default(bookshelf_const_compose_dir + '/tailscale', true) }}"
    conf_dir: "{{ tailscale_conf_dir }}"
    service_state: "{{ tailscale_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - compose.yaml
        - main.env
        - secret.env

    - name: Create health scripts
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0777'
      loop:
        - health.init.sh
        - health.check.sh

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: tailscale-service.md, present: "{{ tailscale_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    tailscale_done: true
