---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ adguard_owner }}"] }

- name: Disable stub DNS server
  ansible.builtin.import_role: { name: resolved-disable-stub-dns }
  when: adguard_enabled

- name: Compose
  become: true
  become_user: "{{ adguard_owner }}"
  vars:
    compose_dir: "{{ adguard_compose_dir | default(bookshelf_const_compose_dir + '/adguard', true) }}"
    conf_dir: "{{ adguard_conf_dir }}"
    service_state: "{{ adguard_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - serve.json    # <- Must be first
        - compose.yaml
        - main.env
        - secret.env
      register: adguard_compose_files_result

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true
      register: adguard_service_state

    - name: Restart service
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: restarted
        remove_orphans: true
      when:
        - adguard_enabled and not adguard_service_state.changed
        - adguard_tailscaled and adguard_compose_files_result.results[0].changed

    - name: Create note
      ansible.builtin.include_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: adguard-service.md, present: "{{ adguard_enabled }}" }

    # Freeze everything until DNS is up to avoid unreachable network
    # for other roles
    - name: Wait DNS port to become available
      ansible.builtin.wait_for:
        port: 53
        timeout: 30
      when:
        - adguard_enabled
        - adguard_dns_ports_exposed

- name: Mark done
  ansible.builtin.set_fact:
    adguard_done: true
