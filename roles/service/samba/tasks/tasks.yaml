---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ samba_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ samba_owner }}"
  vars:
    compose_dir: "{{ samba_compose_dir | default(bookshelf_const_compose_dir + '/samba', true) }}"
    conf_dir: "{{ compose_dir }}/data"
    extra_envfile: "{{ samba_extra_envfile }}"
    service_state: "{{ samba_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop:
        - "{{ compose_dir }}"
        - "{{ conf_dir }}"

    - name: Create .env files
      ansible.builtin.template:
        src: "{{ item }}.env.j2"
        dest: "{{ compose_dir }}/{{ item }}.env"
        mode: '0600'
      loop:
        - main

    - name: Create extra.env
      ansible.builtin.copy:
        content: |
          {{ samba_extra_env | default('# No extra env', true) }}
        dest: "{{ compose_dir }}/extra.env"
        mode: '0600'

    - name: Create config.yml
      ansible.builtin.copy:
        content: |
          {{ samba_config | default('# No config', true) }}
        dest: "{{ conf_dir }}/config.yml"
        mode: '0600'

    - name: Create extra.sh
      ansible.builtin.copy:
        src: extra.sh
        dest: "{{ conf_dir }}/extra.sh"
        mode: '0755'

    - name: Create shares directory
      ansible.builtin.file:
        path: "{{ samba_shares_dir }}"
        state: directory
        mode: "{{ omit }}"

    - name: Compose apply
      ansible.builtin.import_role: { name: bookshelf-compose-apply }
      # noqa: var-naming[no-role-prefix]
      vars: { template: compose.yaml.j2, dest_dir: "{{ compose_dir }}", state: "{{ service_state }}" }

    # - name: Create note
    #   ansible.builtin.import_role: { name: bookshelf-note }
    #   # noqa: var-naming[no-role-prefix]
    #   vars: { src: notes.md.j2, dest: samba-service.md }
    #   when: samba_tailscaled

- name: Mark done
  ansible.builtin.set_fact:
    samba_done: true
