---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ hedgedoc_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ hedgedoc_owner }}"
  vars:
    compose_dir: "{{ hedgedoc_compose_dir | default(bookshelf_const_compose_dir + '/hedgedoc', true) }}"
    conf_dir: "{{ hedgedoc_conf_dir }}"
    service_state: "{{ hedgedoc_enabled | ternary('present', 'absent') }}"
    the_user: "{{ getent_passwd[hedgedoc_owner] }}"
    user_uid: "{{ the_user.1 }}"
    user_gid: "{{ the_user.2 }}"
  block:
    - name: Create directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop:
        - "{{ compose_dir }}"
        - "{{ conf_dir }}/config"
        - "{{ conf_dir }}/uploads"

    - name: Create main.env
      ansible.builtin.template:
        src: main.env.j2
        dest: "{{ compose_dir }}/main.env"
        mode: '0600'

    - name: Create config.json
      ansible.builtin.copy:
        src: config.json
        dest: "{{ conf_dir }}/config/config.json"
        mode: '0600'

    - name: Create extra.env
      ansible.builtin.copy:
        content: |
          {{ hedgedoc_extra_env | default('', true) }}
        dest: "{{ compose_dir }}/extra.env"
        mode: '0600'

    - name: Compose apply
      ansible.builtin.import_role: { name: bookshelf-compose-apply }
      # noqa: var-naming[no-role-prefix]
      vars: { template: compose.yaml.j2, dest_dir: "{{ compose_dir }}", state: "{{ service_state }}" }

- name: Mark done
  ansible.builtin.set_fact:
    hedgedoc_done: true
