---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ nginx_proxy_manager_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ nginx_proxy_manager_owner }}"
  vars:
    compose_dir: "{{ nginx_proxy_manager_compose_dir | default(bookshelf_const_compose_dir + '/nginx-proxy-manager', true) }}"
    conf_dir: "{{ nginx_proxy_manager_conf_dir }}"
    service_state: "{{ nginx_proxy_manager_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - ts-serve.json    # <- Must be first
        - compose.yaml
        - main.env
        - secret.env
      register: nginx_proxy_manager_compose_files_result

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true
      register: nginx_proxy_manager_service_state

    - name: Restart service
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: restarted
        remove_orphans: true
      when:
        - nginx_proxy_manager_enabled and not nginx_proxy_manager_service_state.changed
        - nginx_proxy_manager_tailscaled and nginx_proxy_manager_compose_files_result.results[0].changed

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: nginx-proxy-manager-service.md, present: "{{ nginx_proxy_manager_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    nginx_proxy_manager_done: true
