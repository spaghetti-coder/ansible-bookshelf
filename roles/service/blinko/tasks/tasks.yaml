---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ blinko_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ blinko_owner }}"
  vars:
    compose_dir: "{{ blinko_compose_dir | default(bookshelf_const_compose_dir + '/blinko', true) }}"
    conf_dir: "{{ blinko_conf_dir }}"
    service_state: "{{ blinko_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - serve.json    # <- Must be first
        - compose.yaml
        - main.env
        - secret.env
      register: blinko_compose_files_result

    - name: Create healthcheck.sh script
      ansible.builtin.copy:
        src: healthcheck.sh
        dest: "{{ compose_dir }}/healthcheck.sh"
        mode: '0644'

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true
      register: blinko_service_state

    - name: Restart service
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: restarted
        remove_orphans: true
      when:
        - blinko_enabled and not blinko_service_state.changed
        - blinko_tailscaled and blinko_compose_files_result.results[0].changed

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: blinko-service.md, present: "{{ blinko_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    blinko_done: true
