---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ blinko_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ blinko_owner }}"
  vars:
    compose_dir: "{{ blinko_compose_dir | default(bookshelf_const_compose_dir + '/blinko', true) }}"
    conf_dir: "{{ blinko_conf_dir }}"
    service_state: "{{ blinko_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop:
        - "{{ compose_dir }}"
        - "{{ conf_dir }}"

    - name: Create .env files
      ansible.builtin.template:
        src: "{{ item }}.env.j2"
        dest: "{{ compose_dir }}/{{ item }}.env"
        mode: '0600'
      loop:
        - main
        - secret

    - name: Create healthcheck.sh script
      ansible.builtin.copy:
        src: healthcheck.sh
        dest: "{{ compose_dir }}/healthcheck.sh"
        mode: '0644'

    - name: Create extra.env
      ansible.builtin.copy:
        content: |
          {{ blinko_extra_env | default('', true) }}
        dest: "{{ compose_dir }}/extra.env"
        mode: '0600'

    - name: Create serve.json
      ansible.builtin.template:
        src: "serve.json.j2"
        dest: "{{ compose_dir }}/serve.json"
        mode: '0600'
      when: blinko_tailscaled

    - name: Compose apply
      ansible.builtin.import_role: { name: bookshelf-compose-apply }
      # noqa: var-naming[no-role-prefix]
      vars: { template: compose.yaml.j2, dest_dir: "{{ compose_dir }}", state: "{{ service_state }}" }

- name: Mark done
  ansible.builtin.set_fact:
    blinko_done: true
