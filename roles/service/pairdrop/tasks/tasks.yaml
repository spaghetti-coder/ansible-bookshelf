---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ pairdrop_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ pairdrop_owner }}"
  vars:
    compose_dir: "{{ pairdrop_compose_dir | default(bookshelf_const_compose_dir + '/pairdrop', true) }}"
    conf_dir: "{{ pairdrop_conf_dir }}"
    service_state: "{{ pairdrop_enabled | ternary('present', 'absent') }}"
    the_user: "{{ getent_passwd[pairdrop_owner] }}"
    user_uid: "{{ the_user.1 }}"
    user_gid: "{{ the_user.2 }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - ts-serve.json    # <- Must be first
        - compose.yaml
        - main.env
        - secret.env
      register: pairdrop_compose_files_result

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true
      register: pairdrop_service_state

    - name: Restart service
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: restarted
        remove_orphans: true
      when:
        - pairdrop_enabled and not pairdrop_service_state.changed
        - pairdrop_tailscaled and pairdrop_compose_files_result.results[0].changed

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: pairdrop-service.md, present: "{{ pairdrop_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    pairdrop_done: true
