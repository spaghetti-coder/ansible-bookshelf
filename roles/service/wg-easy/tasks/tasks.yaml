---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ wg_easy_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ wg_easy_owner }}"
  vars:
    compose_dir: "{{ wg_easy_compose_dir | default(bookshelf_const_compose_dir + '/wg-easy', true) }}"
    conf_dir: "{{ wg_easy_conf_dir }}"
    service_state: "{{ wg_easy_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - compose.yaml
        - main.env

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true

- name: Mark done
  ansible.builtin.set_fact:
    wg_easy_done: true
