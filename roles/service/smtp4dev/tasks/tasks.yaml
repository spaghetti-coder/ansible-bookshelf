---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ smtp4dev_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ smtp4dev_owner }}"
  vars:
    compose_dir: "{{ smtp4dev_compose_dir | default(bookshelf_const_compose_dir + '/smtp4dev', true) }}"
    conf_dir: "{{ smtp4dev_conf_dir }}"
    service_state: "{{ smtp4dev_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - serve.json    # <- Must be first
        - compose.yaml
        - main.env
        - secret.env
      register: smtp4dev_compose_files_result

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true
      register: smtp4dev_service_state

    - name: Restart service
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: restarted
        remove_orphans: true
      when:
        - smtp4dev_enabled and not smtp4dev_service_state.changed
        - smtp4dev_tailscaled and smtp4dev_compose_files_result.results[0].changed

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: smtp4dev-service.md, present: "{{ smtp4dev_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    smtp4dev_done: true
