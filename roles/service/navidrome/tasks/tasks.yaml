---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ navidrome_owner }}"] }

- name: Get directories info
  ansible.builtin.file: { path: "{{ item.path }}" }
  check_mode: true
  failed_when: false
  register: navidrome_dirs       # navidrome_dirs.results[ix].path
  loop_control: { label: "{{ item.user }}:{{ item.path }}" }
  loop:
    - { path: "{{ navidrome_conf_dir }}", user: "{{ navidrome_owner }}" }
    - { path: "{{ navidrome_data_dir }}", user: "{{ navidrome_user }}" }
    - { path: "{{ navidrome_extra_dir }}", user: "{{ navidrome_user }}" }
  when: item.path | default('') | length > 0
  become: true
  become_user: "{{ item.user }}"

- name: Compose
  become: true
  become_user: "{{ navidrome_owner }}"
  vars:
    compose_dir: "{{ navidrome_compose_dir | default(bookshelf_const_compose_dir + '/navidrome', true) }}"
    conf_dir_abs: "{{ navidrome_dirs.results[0].path }}"
    data_dir_abs: "{{ navidrome_dirs.results[1].path }}"
    extra_dir_abs: "{{ navidrome_dirs.results[2].path | default('') }}"
    data_dirs_abs: "{{ [data_dir_abs] + (extra_dir_abs | ternary([extra_dir_abs], [])) }}"
    service_state: "{{ navidrome_enabled | ternary('present', 'absent') }}"
    the_user: "{{ getent_passwd[navidrome_user] }}"
    user_uid: "{{ the_user.1 }}"
    user_gid: "{{ the_user.2 }}"
  block:
    - name: Create data directories
      ansible.builtin.file: { path: "{{ item }}", state: directory, mode: "{{ omit }}" }
      loop: "{{ data_dirs_abs }}"
      become: true
      become_user: "{{ navidrome_user }}"

    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir_abs }}/config"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - serve.json    # <- Must be first
        - compose.yaml
        - main.env
        - secret.env
      register: navidrome_compose_files_result

    - name: Ensure service user directories ownership
      ansible.builtin.file:
        path: "{{ item }}"
        owner: "{{ user_uid }}"
        group: "{{ user_gid }}"
      loop: "{{ data_dirs_abs + [conf_dir_abs + '/config'] }}"
      become: true
      become_user: root

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true
      register: navidrome_service_state

    - name: Restart service
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: restarted
        remove_orphans: true
      when:
        - navidrome_enabled and not navidrome_service_state.changed
        - navidrome_tailscaled and navidrome_compose_files_result.results[0].changed

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: navidrome-service.md, present: "{{ navidrome_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    navidrome_done: true
