---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ wikijs_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ wikijs_owner }}"
  vars:
    compose_dir: "{{ wikijs_compose_dir | default(bookshelf_const_compose_dir + '/wikijs', true) }}"
    conf_dir: "{{ wikijs_conf_dir }}"
    service_state: "{{ wikijs_enabled | ternary('present', 'absent') }}"
    the_user: "{{ getent_passwd[wikijs_owner] }}"
    user_uid: "{{ the_user.1 }}"
    user_gid: "{{ the_user.2 }}"
  block:
    - name: Create directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop:
        - "{{ compose_dir }}"
        - "{{ conf_dir }}"

    - name: Create config directories   # <- Must belong to the 'user'
      ansible.builtin.file:
        path: "{{ conf_dir }}/{{ item }}"
        state: directory
        mode: '0700'
        owner: "{{ user_uid }}"
        group: "{{ user_gid }}"
      loop:
        - config
      become: true

    - name: Create .env files
      ansible.builtin.template:
        src: "{{ item }}.env.j2"
        dest: "{{ compose_dir }}/{{ item }}.env"
        mode: '0600'
      loop:
        - main
        - secret

    - name: Create extra.env
      ansible.builtin.copy:
        content: |
          {{ wikijs_extra_env | default('', true) }}
        dest: "{{ compose_dir }}/extra.env"
        mode: '0600'

    - name: Create serve.json
      ansible.builtin.template:
        src: "serve.json.j2"
        dest: "{{ compose_dir }}/serve.json"
        mode: '0600'
      when: wikijs_tailscaled

    - name: Compose apply
      ansible.builtin.import_role: { name: bookshelf-compose-apply }
      # noqa: var-naming[no-role-prefix]
      vars: { template: compose.yaml.j2, dest_dir: "{{ compose_dir }}", state: "{{ service_state }}" }

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: wikijs-service.md }
      when: wikijs_tailscaled

- name: Mark done
  ansible.builtin.set_fact:
    wikijs_done: true
