---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ qbittorrent_owner }}"] }

- name: Get directories info
  ansible.builtin.file: { path: "{{ item.path }}" }
  check_mode: true
  failed_when: false
  register: qbittorrent_dirs       # qbittorrent_dirs.results[ix].path
  # noqa: jinja[spacing]
  vars:
    extra_dirs: "{{ qbittorrent_extra_mounts | default([], true) | map('split', ':') | map('first') }}"
    base_structs:
      - { path: "{{ qbittorrent_conf_dir }}", user: "{{ qbittorrent_owner }}" }
      - { path: "{{ qbittorrent_data_dir }}", user: "{{ qbittorrent_user }}" }
    all_structs: "{{ base_structs + (extra_dirs | map('community.general.dict_kv', 'path') | map('combine', { 'user': qbittorrent_user })) }}"
  loop_control: { label: "{{ item.user }}:{{ item.path }}" }
  loop: "{{ all_structs }}"
  become: true
  become_user: "{{ item.user }}"

- name: Compose
  become: true
  become_user: "{{ qbittorrent_owner }}"
  # noqa: jinja[spacing]
  vars:
    compose_dir: "{{ qbittorrent_compose_dir | default(bookshelf_const_compose_dir + '/qbittorrent', true) }}"
    conf_dir_abs: "{{ qbittorrent_dirs.results[0].path }}"
    data_dir_abs: "{{ qbittorrent_dirs.results[1].path }}"
    # For extra_* base directories count is important
    extra_dirs_abs: "{{ qbittorrent_dirs.results[2:] | map(attribute='path') }}"
    extra_mounts_abs: "{{ extra_dirs_abs | zip(
        qbittorrent_extra_mounts | default([], true) | map('regex_replace', '^[^:]*:', '')
      ) | map('join', ':') }}"
    data_dirs_abs: "{{ [data_dir_abs] + extra_dirs_abs }}"
    service_state: "{{ qbittorrent_enabled | ternary('present', 'absent') }}"
    the_user: "{{ getent_passwd[qbittorrent_user] }}"
    user_uid: "{{ the_user.1 }}"
    user_gid: "{{ the_user.2 }}"
  block:
    - name: Create data directories
      ansible.builtin.file: { path: "{{ item }}", state: directory, mode: "{{ omit }}" }
      loop: "{{ data_dirs_abs }}"
      become: true
      become_user: "{{ qbittorrent_user }}"

    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir_abs }}/config", "{{ conf_dir_abs }}/scripts"]

    - name: Load downloaded hook apply state
      ansible.builtin.include_tasks: downloaded-hook-{{ state }}.yaml
      vars:
        state: "{{ qbittorrent_notify_provider | ternary('install', 'clean') }}"
        scripts_dir: "{{ conf_dir_abs }}/scripts"

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - compose.yaml
        - main.env

    - name: Ensure service user directories ownership
      ansible.builtin.file:
        path: "{{ item }}"
        owner: "{{ user_uid }}"
        group: "{{ user_gid }}"
      loop: "{{ data_dirs_abs + [conf_dir_abs + '/config', conf_dir_abs + '/scripts'] }}"
      become: true
      become_user: root

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: qbittorrent-service.md, present: "{{ qbittorrent_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    qbittorrent_done: true
