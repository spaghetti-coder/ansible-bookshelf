---
- name: Install notify.sh
  ansible.builtin.import_role: { name: notify-sh }

- name: Create notify scripts
  ansible.builtin.template:
    src: "{{ item.file }}.j2"
    dest: "{{ scripts_dir }}/{{ item.file }}"
    mode: "{{ item.mode }}"
    owner: "{{ user_uid }}"
    group: "{{ user_gid }}"
  loop_control: { label: "{{ item.file }}" }
  loop:
    - { mode: '0700', file: notify.sh }
    - { mode: '0600', file: notify._secret_.sh }
  become: true
  become_user: root
