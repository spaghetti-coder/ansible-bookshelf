---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ memos_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ memos_owner }}"
  vars:
    compose_dir: "{{ memos_compose_dir | default(bookshelf_const_compose_dir + '/memos', true) }}"
    extra_env: "{{ memos_extra_env }}"
    conf_dir: "{{ memos_conf_dir }}"
    service_state: "{{ memos_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop:
        - "{{ compose_dir }}"
        - "{{ conf_dir }}"

    - name: Create .env files
      ansible.builtin.template:
        src: "{{ item }}.env.j2"
        dest: "{{ compose_dir }}/{{ item }}.env"
        mode: '0600'
      loop:
        - main
        - secret

    - name: Create extra.env
      ansible.builtin.copy:
        content: |
          {{ extra_env | default('', true) }}
        dest: "{{ compose_dir }}/extra.env"
        mode: '0600'

    - name: Compose apply
      ansible.builtin.import_role: { name: bookshelf-compose-apply }
      # noqa: var-naming[no-role-prefix]
      vars: { template: compose.yaml.j2, dest_dir: "{{ compose_dir }}", state: "{{ service_state }}" }

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: memos-service.md }
      when: memos_tailscaled

- name: Mark done
  ansible.builtin.set_fact:
    memos_done: true
