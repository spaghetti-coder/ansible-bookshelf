---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ torrserver_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ torrserver_owner }}"
  vars:
    compose_dir: "{{ torrserver_compose_dir | default(bookshelf_const_compose_dir + '/torrserver', true) }}"
    conf_dir: "{{ torrserver_conf_dir }}"
    service_state: "{{ torrserver_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - serve.json    # <- Must be first
        - compose.yaml
        - main.env
        - secret.env
      register: torrserver_compose_files_result

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true
      register: torrserver_service_state

    - name: Restart service
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: restarted
        remove_orphans: true
      when:
        - torrserver_enabled and not torrserver_service_state.changed
        - torrserver_tailscaled and torrserver_compose_files_result.results[0].changed

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: torrserver-service.md, present: "{{ torrserver_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    torrserver_done: true
