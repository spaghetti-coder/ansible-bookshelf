---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ gatus_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ gatus_owner }}"
  vars:
    compose_dir: "{{ gatus_compose_dir | default(bookshelf_const_compose_dir + '/gatus', true) }}"
    conf_dir: "{{ gatus_conf_dir }}"
    service_state: "{{ gatus_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}", "{{ conf_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop:
        - serve.json    # <- Must be first
        - config.yaml   # <- Must be second
        - compose.yaml
        - main.env
        - secret.env
      register: gatus_compose_files_result

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true
      register: gatus_service_state

    - name: Restart service
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: restarted
        remove_orphans: true
      when:
        - gatus_enabled and not gatus_service_state.changed
        - (gatus_tailscaled and gatus_compose_files_result.results[0].changed)
          or gatus_compose_files_result.results[1].changed

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md.j2, dest: gatus-service.md, present: "{{ gatus_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    gatus_done: true
