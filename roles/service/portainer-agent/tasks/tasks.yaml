---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ portainer_agent_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ portainer_agent_owner }}"
  vars:
    compose_dir: "{{ portainer_agent_compose_dir | default(bookshelf_const_compose_dir + '/portainer-agent', true) }}"
    service_state: "{{ portainer_agent_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0700'
      loop: ["{{ compose_dir }}"]

    - name: Create compose files
      ansible.builtin.template:
        src: "{{ item }}.j2"
        dest: "{{ compose_dir }}/{{ item }}"
        mode: '0600'
      loop: [compose.yaml]

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true

    - name: Create note
      ansible.builtin.import_role: { name: bookshelf-note }
      # noqa: var-naming[no-role-prefix]
      vars: { src: notes.md, dest: portainer-agent-service.md, present: "{{ portainer_agent_enabled }}" }

- name: Mark done
  ansible.builtin.set_fact:
    portainer_agent_done: true
