---
- name: Docker
  ansible.builtin.import_role: { name: docker }
  vars: { docker_users: ["{{ portainer_agent_owner }}"] }

- name: Compose
  become: true
  become_user: "{{ portainer_agent_owner }}"
  vars:
    compose_dir: "{{ portainer_agent_compose_dir | default(bookshelf_const_compose_dir + '/portainer-agent', true) }}"
    conf_dir: "{{ portainer_agent_conf_dir }}"
    service_state: "{{ portainer_agent_enabled | ternary('present', 'absent') }}"
  block:
    - name: Create compose directory
      ansible.builtin.file:
        path: "{{ compose_dir }}"
        state: directory
        mode: '0700'

    - name: Create config directory
      ansible.builtin.file:
        path: "{{ conf_dir }}"
        state: directory
        mode: '0700'

    - name: Create compose.yaml
      ansible.builtin.template:
        src: compose.yaml.j2
        dest: "{{ compose_dir }}/compose.yaml"
        mode: '0600'

    - name: Apply service state
      community.docker.docker_compose_v2:
        project_src: "{{ compose_dir }}"
        state: "{{ service_state }}"
        remove_orphans: true

- name: Mark done
  ansible.builtin.set_fact:
    portainer_agent_done: true
