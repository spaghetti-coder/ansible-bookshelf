      when: tmuxp_managed | default(false)

    - role: toolbelt
      tags: [toolbelt]
      when: toolbelt_managed | default(false)

    - role: upgrade
      tags: [upgrade, upgradable, upgradable-pkg, never]

    - role: virt-manager
      tags: [virt-manager]
      when: virt_manager_managed | default(false)

    - role: vnstat
      tags: [vnstat]
