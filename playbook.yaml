---
- name: InitBook
  hosts: all
  roles:
    - { role: init, tags: [always] }  # <- Required for most roles

- name: BaseBook
  tags: [base]
  hosts: all
  roles:
    - role: age
      tags: [age, upgradable, upgradable-pkg]
      when: age_managed | default(false)

    - role: alert-max-traffic
      tags: [alert-max-traffic]
      when: alert_max_traffic_managed | default(false)

    - role: alert-ssh
      tags: [alert-ssh]
      when: alert_ssh_managed | default(false)

    - role: bash
      tags: [bash]
      when: bash_managed | default(false)

    - role: bash-sane
